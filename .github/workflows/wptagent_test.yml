# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python application

on:
  push:
    branches: [ master, logging-base]
  pull_request:
    branches: [ master, logging-base]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.6.8
      uses: actions/setup-python@v3
      with:
        python-version: "3.6.8"
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        sudo apt-get install python3-psutil
        sudo apt-get install python3-xvfbwrapper
        sudo apt-get install python3-dnspython
        sudo apt-get install python3-monotonic
        sudo apt-get install python3-tornado
        sudo apt-get install python3-fonttools
        sudo apt-get install python3-wsaccel
        sudo apt-get install pylint

    - name: Install/Cache pip dependencies
      run: pip install -r .github/workflows/requirements.txt

    - name: Analysing the code with pylint
      run: |
       find -name "*.py" -not -path "./ws4py/*" -exec pylint {} --errors-only \;
    

    - name: Test with pytest
      run: |
        pytest -vv
        
    # Light
    - name: (LIGHT) Local Test # We could add Local Tests here
      run: |
        python3 wptagent.py --debug -vvvvv --testurl light
    #   python3 wptagent.py --xvfb --location test --browser "Chrome" -vvvv --testurl light --debug
    
    - name: (LIGHT) Printing Logs
      run: |
        python3 internal/wptutil.py -l

    - name: (LIGHT) Old vs New, Checking For Differences of PageData / Printing New & Old Log Time # Call a python function to print the profile data or log data after run
      run: |
        python3 internal/wptutil.py -d -c 

    # HEAVY
    - name: (HEAVY) Local Test
      run: |
        python3 wptagent.py --debug -vvvvv --testurl heavy

    - name: (HEAVY) Printing Logs
      run: |
        python3 internal/wptutil.py -l

    - name: (HEAVY) Old vs New, Checking For Differences of PageData / Printing New & Old Log Time
      run: |
        python3 internal/wptutil.py -d -c 
    